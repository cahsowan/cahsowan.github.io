<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/#!/"><i class="fa fa-laptop fa-lg"></i></a></li>     
            </ul>
            
            <div class="pull-right">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown" ng-repeat="category in categories">
                        <a ng-hide="category.children" href="/#!/categories/{{ category.slug }}">{{ category.name }}</a>
                        <a ng-if="category.children" href="/#!/categories/{{ category.slug }}" class="dropdown-toggle" data-toggle="dropdown">{{ category.name }}<span ng-if="category.children" class="caret"></span></a>
                        <ul ng-if="category.children" class="dropdown-menu" role="menu">
                            <li ng-repeat="child in category.children"><a href="/#!/categories/{{ child.slug }}">{{ child.name }}</a></li>
                        </ul>
                    </li>
                    <li><a href="/#!/pages/who-am-i">Who am i?</a></li>
                </ul>
                <form ng-submit="doSearch()" class="navbar-form navbar-right" role="search">
                    <div class="input-group">
                        <input ng-model="keyword" type="text" class="form-control" placeholder="Search for a topic...">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>
            
        </div><!--/.nav-collapse -->
    </div>
</div>
